<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High5 Semiconductor</title>
  <style>
    /* 页面基础设置：移除默认边距和填充 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0; /* 设置浅灰色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 用于定位右上角的内容 */
    }

   

    /* 海报图片容器 */
    .poster-container {
      max-width: 900px; /* 限制海报最大宽度为600px */
      width: 95%; /* 默认占页面宽度的80% */
      text-align: center; /* 图片居中 */
    }

    /* 让海报图片自适应容器大小 */
    .poster-container img {
      width: 100%; /* 图片宽度为容器的100% */
      height: auto; /* 保持图片的比例 */
      border: 2px solid #ddd; /* 给图片加个浅色边框 */
      border-radius: 10px; /* 圆角修饰 */
    }
  </style>
</head>
<body>


  <!-- 海报图片容器 -->
  <div class="poster-container">
    <img src="Poster.jpg" alt="Poster Image">
  </div>

</body>
</html>
