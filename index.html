<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Image</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    html, body {
      height: 9%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <img src="Poster.jpg" alt="Full Screen Image">
</body>
</html>
