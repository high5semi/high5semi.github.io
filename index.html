<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High5 Semiconductor</title>
  <style>
    /* 页面基础设置：移除默认边距和填充 */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background-color: #f0f0f0; /* 设置浅灰色背景 */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative; /* 用于定位右上角的内容 */
    }

    /* 右上角的Logo和文字 */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #003366; /* 文字深蓝色 */
      text-align: left; /* 左对齐文字 */
    }

    /* Logo大小 */
    .top-right img {
      width: 80px; /* Logo宽度 */
      height: auto;
      display: block;
      margin-bottom: 10px; /* 在Logo和文字之间留一些间距 */
    }

    /* 设置文字的样式 */
    .top-right p {
      margin: 5px 0;
      font-size: 20px; /* 字体大小 */
      font-weight: normal; /* 默认不加粗 */
      color: #003366; /* 深蓝色 */
    }

    /* 设置高亮的大写字母加粗 */
    .top-right span {
      font-weight: bold; /* 仅加粗大写字母 */
    }

    /* 海报图片容器 */
    .poster-container {
      max-width: 600px; /* 限制海报最大宽度为600px */
      width: 80%; /* 默认占页面宽度的80% */
      text-align: center; /* 图片居中 */
    }

    /* 让海报图片自适应容器大小 */
    .poster-container img {
      width: 100%; /* 图片宽度为容器的100% */
      height: auto; /* 保持图片的比例 */
      border: 2px solid #ddd; /* 给图片加个浅色边框 */
      border-radius: 10px; /* 圆角修饰 */
    }
  </style>
</head>
<body>

  <!-- 右上角的Logo和5个High特性 -->
  <div class="top-right">
    <img src="logo.jpg" alt="High5 Semiconductor Logo">
    <p>High-<span>S</span>peed</p>
    <p>High-<span>P</span>ower Efficiency</p>
    <p>High-<span>L</span>inearity</p>
    <p>High-<span>I</span>ntegration</p>
    <p>High-<span>Q</span>-factor</p>
  </div>

  <!-- 海报图片容器 -->
  <div class="poster-container">
    <img src="Poster.jpg" alt="Poster Image">
  </div>

</body>
</html>
